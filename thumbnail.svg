<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="1000" viewBox="0 0 1500 1000" role="img" aria-label="MBTA Transit Helper plus RPG Game Mode thumbnail">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#163a7a"/>
      <stop offset="60%" stop-color="#1b2b54"/>
      <stop offset="100%" stop-color="#111b33"/>
    </linearGradient>
    <linearGradient id="track" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#003da5"/>
      <stop offset="50%" stop-color="#da291c"/>
      <stop offset="100%" stop-color="#00843d"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1500" height="1000" fill="url(#bg)"/>

  <g opacity="0.22">
    <path d="M-60 690 C 260 560, 640 860, 1020 710 C 1180 650, 1340 580, 1620 650" fill="none" stroke="#8b97ad" stroke-width="42" stroke-linecap="round"/>
    <path d="M-60 690 C 260 560, 640 860, 1020 710 C 1180 650, 1340 580, 1620 650" fill="none" stroke="#1b2742" stroke-width="24" stroke-linecap="round"/>
  </g>

  <g filter="url(#softShadow)">
    <rect x="120" y="160" width="1260" height="680" rx="40" fill="#131e35" opacity="0.7"/>
    <rect x="150" y="190" width="1200" height="620" rx="36" fill="#0f172a"/>
  </g>

  <g filter="url(#glow)" opacity="0.9">
    <path d="M220 690 C 470 580, 780 780, 1120 680 C 1270 630, 1390 600, 1500 560" fill="none" stroke="url(#track)" stroke-width="18" stroke-linecap="round" stroke-dasharray="34 22"/>
    <path d="M220 690 C 470 580, 780 780, 1120 680 C 1270 630, 1390 600, 1500 560" fill="none" stroke="#101828" stroke-width="10" stroke-linecap="round" stroke-dasharray="34 22"/>
  </g>

  <g>
    <text x="240" y="360" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="86" font-weight="800" fill="#f8fafc">
      MBTA Transit Helper
    </text>
    <text x="240" y="430" font-family="Segoe UI, Inter, Arial, sans-serif" font-size="36" font-weight="500" fill="#d6def6">
      Real-time trip planning with RPG game mode
    </text>
  </g>
</svg>
